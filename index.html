<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOEIC Quiz</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;margin:16px}
    .card{border:1px solid #ddd;border-radius:10px;padding:14px;margin:12px 0}
    .choice{display:block;padding:10px;border:1px solid #ddd;border-radius:8px;margin:8px 0}
    button{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff}
    .ok{color:#0a7;font-weight:700}
    .ng{color:#d33;font-weight:700}
    .small{color:#666;font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <div class="small" id="pos"></div>
    <div id="q" style="font-weight:700;margin:8px 0;"></div>

    <label class="choice"><input type="radio" name="ans" value="a"> <span id="a"></span></label>
    <label class="choice"><input type="radio" name="ans" value="b"> <span id="b"></span></label>
    <label class="choice"><input type="radio" name="ans" value="c"> <span id="c"></span></label>
    <label class="choice"><input type="radio" name="ans" value="d"> <span id="d"></span></label>

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
      <button id="btnCheck">解答</button>
      <button id="btnNext">次へ</button>
      <span id="result"></span>
    </div>
  </div>

  <div class="card" id="exCard" style="display:none;">
    <div style="font-weight:700;">例文</div>
    <div id="ex" style="margin-top:8px;"></div>
    <div class="small" id="ja" style="margin-top:6px;"></div>

    <button id="btnPlay" style="margin-top:10px;display:none;">再生</button>
    <audio id="audio" controls style="width:100%; margin-top:10px; display:none;"></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
